<h2 class="text-2xl font-bold mb-6 text-center">Set Up Your Roommate Profile</h2>
<form [formGroup]="profileForm" (ngSubmit)="submit()" class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md space-y-8">
  <!-- Personal Info -->
  <div>
    <h3 class="text-lg font-semibold mb-4 text-blue-700">Personal Info</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input formControlName="fullName" type="text" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Age</label>
        <input formControlName="age" type="number" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Gender</label>
        <select formControlName="gender" required class="w-full border rounded px-3 py-2">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Occupation</label>
        <input formControlName="occupation" type="text" class="w-full border rounded px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="block font-semibold mb-1">Bio</label>
        <textarea formControlName="bio" class="w-full border rounded px-3 py-2"></textarea>
      </div>
    </div>
  </div>

  <hr class="my-2 border-gray-200" />

  <!-- Preferences -->
  <div>
    <h3 class="text-lg font-semibold mb-4 text-blue-700">Preferences</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold mb-1">Budget Min</label>
        <input formControlName="budgetMin" type="number" required class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Budget Max</label>
        <input formControlName="budgetMax" type="number" required class="w-full border rounded px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="block font-semibold mb-1">Preferred Locations <span class="text-gray-500 text-xs">(comma separated)</span></label>
        <input formControlName="preferredLocations" type="text" placeholder="e.g. Downtown, Midtown" class="w-full border rounded px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="block font-semibold mb-1">Interests <span class="text-gray-500 text-xs">(comma separated)</span></label>
        <input formControlName="interests" type="text" placeholder="e.g. Cooking, Movies" class="w-full border rounded px-3 py-2" />
      </div>
      <div class="flex items-center space-x-4 md:col-span-2 mt-2">
        <label class="inline-flex items-center">
          <input type="checkbox" formControlName="petFriendly" class="mr-2" /> Pet Friendly
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" formControlName="smokingOk" class="mr-2" /> Smoking OK
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" formControlName="petsOk" class="mr-2" /> Pets OK
        </label>
      </div>
    </div>
  </div>

  <hr class="my-2 border-gray-200" />

  <!-- Lifestyle -->
  <div>
    <h3 class="text-lg font-semibold mb-4 text-blue-700">Lifestyle</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block font-semibold mb-1">Cleanliness <span class="text-gray-500 text-xs">(1-5)</span></label>
        <input formControlName="cleanliness" type="number" min="1" max="5" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Social Level <span class="text-gray-500 text-xs">(1-5)</span></label>
        <input formControlName="socialLevel" type="number" min="1" max="5" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Noise Level <span class="text-gray-500 text-xs">(1-5)</span></label>
        <input formControlName="noiseLevel" type="number" min="1" max="5" class="w-full border rounded px-3 py-2" />
      </div>
    </div>
  </div>

  <div *ngIf="profileForm.invalid && profileForm.touched" class="text-red-600 text-base font-semibold mt-4 text-center">
    Please fill out all required fields correctly.
  </div>

  <div class="flex justify-center mt-8">
    <button type="submit" [disabled]="profileForm.invalid" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-2 rounded shadow disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150">Save Profile</button>
  </div>
</form>
