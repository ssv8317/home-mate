version: '3.8'

services:
  backend:
    build:
      context: ./backend-home/HomeMate
      dockerfile: Dockerfile
    container_name: homemate-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend-home/HomeMate/.env
    environment:
      - ASPNETCORE_URLS=http://+:5000
    networks:
      - homemate-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homemate-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - homemate-network

networks:
  homemate-network:
    driver: bridge
